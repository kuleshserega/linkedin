{% load staticfiles %}
<!doctype html>
<html>
  <head>
  {% block head %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>    
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>    
    <title>{% block title %}{% endblock %} - Linkedin search</title>
  {% endblock %}
  </head>
  <body>
    <div class="block-header">
      <h1 class="h1-logo"><a class="head-white" href="/"><img class="top-logo-img" src="{% static 'img/linkedin-icon-19.png' %}" />Search</a></h1>
      {% if request.user.username %}
      <div class="logout">
          {{ request.user.first_name }} {{ request.user.last_name }} <a class="btn btn-primary btn-lg" href="{% url 'inapp:logout' %}"> <span class="glyphicon glyphicon-log-out"></span> Log out </a>
      </div>
      {% endif %}
    </div>    
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
